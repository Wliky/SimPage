# Wrangler configuration file
name = "simpage"
main = "worker.js"
compatibility_date = "2024-03-26"

# KV Namespace bindings
# 1. SIMPAGE_DATA: Stores the main application data (settings, apps, bookmarks).
# 2. SESSIONS: Stores user login session tokens.
# 3. __STATIC_CONTENT: Stores all static assets (HTML, CSS, JS, images).
#    This name is required by the @cloudflare/kv-asset-handler library.
kv_namespaces = [
  { binding = "SIMPAGE_DATA", id = "ab3c8724a3844c09ae82257110751939", preview_id = "" },
  { binding = "SESSIONS", id = "b414cff757f849059a87d57dcc7a001f", preview_id = "" },
]

# Site configuration for static assets
# This tells Wrangler to upload the contents of the 'public' directory
# to the __STATIC_CONTENT KV namespace.
[site]
bucket = "./public"
